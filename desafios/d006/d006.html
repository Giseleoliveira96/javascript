<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperaturas</title>
    <style>
        h1 {
            font: bold 30px Arial;
        }
        input {

            width: 110px;
            height: 50px;
        }
        body {
            font-family:Arial, Helvetica, sans-serif ;
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <input id="but" type="button" value="Converter"> <!--onclick="clicar()-->
    
    
    <div id="resp">
       <p>Clique no botão acima para iniciar.</p> 
    </div>
    <div id="conversão"></div>

    <script>
      
       var but = document.querySelector('input#but')
       var resp = document.querySelector('div#resp')
       var conversão = document.querySelector('div#conversão')
       but.addEventListener('click',clicar)

       

       function clicar(){
        let C =parseFloat(prompt('Digite uma temperatura em °C(Celsius)'))
        
         let tk =(C + 273.15).toFixed(2).replace('.',',')
         let tf =(C * 1.8 + 32).toFixed(2).replace('.',',')
        
          resp.innerHTML = `<h2>A temperatura de ${C.toFixed(1).replace('.',',')} °C, corresponde a... </h2>`
       
         conversão.innerHTML = 
         `<p>${tk}°K (Kelvin)</p>
          <p> ${tf}°F (Farenheit)</p>`    
       }
    </script>
    
</body>
</html>

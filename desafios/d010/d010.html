<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula de Bhaskara</title>
    <style>
        body {
            font: normal 16px Arial;
        }
        h1 {
            font: bold 30px Arial;
        }
        input {
           
            width: 90px;
            height: 50px;
        }    
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>

    <input  id="bot" type="button" value="Calcular">

    <div id="resp">
       <p>Considerando uma equação no formato <strong>ax<sup>2</sup> + bx + c = 0</strong>, aperte o botão acima para calcular o valor de &Delta;.</p> 
    </div>

    <script>
        let bot = document.querySelector('input#bot')
        let resp = document.querySelector('div#resp')

        bot.addEventListener('click', calcular)

        function calcular(){
          let a = Number(prompt('Qual é o valor de a?'))
          let b = Number(prompt('Qual é o valor de b?'))
          let c = Number(prompt('Qual é o valor de c?'))  

          let calculo = (b*b) - 4 * a * c

          resp.innerHTML = `<h2>Resolvendo Bhaskara</h2>
          <p>A equação atual é <strong>${a}x<sup>2</sup> + ${b}x + ${c} = 0</strong></p>
          <p>O cálculo realizado será <strong>&Delta; = ${b}<sup>2</sup> - 4. ${a} . ${c}</strong></p>
          <p>O valor calculado foi <strong><mark>&Delta; = ${calculo}</mark></strong></p>`
        }
    </script>
</body>
</html>

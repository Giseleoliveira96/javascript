<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Medidas</title>
    <style>
        h1 {
            font: bold 30px Arial;
        }
        input {

            width: 110px;
            height: 50px;
        }
        body {
            font-family:Arial, Helvetica, sans-serif ;
        }
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <input id="but" type="button" value="Converter" onclick="clicar()">
    
    
    <div id="resp">
       <p>Clique no botão acima para iniciar.</p> 
    </div>
    <div id="conversão"></div>
    
    <script>
     
    var but = document.querySelector('input#but')
    var resp = document.querySelector('div#resp')
    var conversão = document.querySelector('div#conversão')
    
    
    function clicar(){
    let dis =parseFloat(prompt('Digite uma distância em metros(m)'))
    let km =(dis/1000).toFixed(3).replace('.',',')
    let hm =(dis/100).toFixed(3).replace('.',',')
    let dam =(dis/10).toFixed(3).replace('.',',')
    let dm =(dis*.010).toFixed(4)
    let cm =(dis*.100)
    let mm =(dis*1.000).toFixed(3)
   
    resp.innerHTML = `<h2>A distância de ${dis.toFixed(2).replace('.',',')} metros, corresponde a...</h2>`
    

    conversão.innerHTML = `<p>${km} quilômetros (Km)</p>
    <p>${hm} hectômetros (Hm)</p>
    <p>${dam} decâmetros (Dam)</p>
    <p>${dm} decímetros (dm)</p>
    <p>${cm} centímetros (cm)</p>
    <p>${mm} milímetros (mm)</p>`
     }

     
    </script>    
   
</body>
</html>

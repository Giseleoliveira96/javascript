<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        h1 {
            font: bold 30px Arial;
        }
        div {
            font-family: Arial, Helvetica, sans-serif;
            background-color:#F3F3F3;
            border: 2px solid #cac7c7;
            margin: 3px;
            padding: 3px;
            width: 130px;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <div id ="exibir" onclick="clicar()">Inicie o desafio</div>
    <script>
         var exibir = window.document.getElementById('exibir')
           
         function clicar(){
            var nome = prompt('Qual é o seu nome?')
            var idade = Number(prompt (`Olá, ${nome}! Quantos anos você tem?`))
            alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>

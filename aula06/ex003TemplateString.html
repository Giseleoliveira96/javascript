<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(60, 60, 200);
            color: white;/* Este comentário só serve para o CSS*/
            font: normal 16px arial;
        }
        h1 {
            color: rgb(89, 227, 181);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1><!--Este comentário só serve para HTML-->
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number(window.prompt ("Digite um número: "))// o prompt só recebe em valor string
        var n2 = Number(window.prompt ("Digite outro número: "))//string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)// template String
       
    </script>
